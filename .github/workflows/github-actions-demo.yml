name: Deploy to Salesforce on PR (Username-Password)

on:
  pull_request:
    branches:
      - main  # or your main deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install Salesforce CLI
      run: npm install --global sfdx-cli

    - name: Authenticate to Salesforce (Username-Password)
      run: |
        sfdx auth:web:login --setalias MyOrgAlias || echo "Skipping web login for automation"
        sfdx force:auth:password:login \
          --clientid ${{ secrets.CONSUMER_KEY }} \
          --clientsecret ${{ secrets.CONSUMER_SECRET }} \
          --username ${{ secrets.SF_USERNAME }} \
          --password ${{ secrets.SF_PASSWORD }} \
          --instanceurl ${{ secrets.SF_SERVER_URL }} \
          --setalias githubOrg \
          --setdefaultusername

    - name: Display Org Info (optional debug)
      run: sfdx force:org:display

    - name: Validate Deployment (Check Only)
      run: |
        sfdx force:source:deploy -p force-app \
          --checkonly \
          --testlevel RunLocalTests \
          --targetusername githubOrg \
          --json
